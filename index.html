<!DOCTYPE html>
<html>
<head>
<title>เว็บสุ่มรูปภาพ</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  img {
    max-width: 80%;
    height: auto;
    margin-bottom: 20px;
  }


</style>
</head>
<body>
  <img id="randomImage" src="" alt="รูปภาพสุ่ม">

  <script>
    const images = [];
    for (let i = 1; i <= 20; i++) {
      images.push(`1/${i}.png`);
    }

    function randomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.getElementById("randomImage").src = images[randomIndex];
      document.getElementById("randomButton").disabled = true; // ปิดการใช้งานปุ่มหลังจากกด
    }

    randomImage(); // สุ่มรูปภาพเมื่อโหลดหน้าเว็บครั้งแรก
  </script>
</body>
</html>
